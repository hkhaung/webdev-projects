<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
    </head>
    <body>
        <nav class="navbar">
            <p id="title">The Actual Calculator</p>
            <ul class="menu">
                <li>
                    <p id="menu">Menu</p>
                    <img src="../images/arrow-down.png" alt="down arrow icon" />
                    <ul class="submenu">
                        <li><a class="links" href="../index.html">Home</a></li>
                        <li><a class="links" href="index.html">Actual Calculator</a></li>
                        <li><a class="links" href="#">Github Repo</a></li>
                        <li><a class="links" href="#">About</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div class="calculator-expression">
            <form>
                <label for="calculator-input"> Enter your math expression: </label>
                <input type="text" id="calculator-input" />
                <input type="submit" id="evaluate-btn" value="Evaluate" />
            </form>
        </div>

        <div class="container calculator-visual">
            <div class="grid">
                <div class="result">0</div>
                <div class="col operator AC">AC</div>
                <div class="col operator">+/-</div>
                <div class="col operator">%</div>
                <div class="col operator op">÷</div>
                <div class="col">7</div>
                <div class="col">8</div>
                <div class="col">9</div>
                <div class="col operator op">×</div>
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col operator op">−</div>
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col operator op">+</div>
                <div class="col zero">0</div>
                <div class="col operator">.</div>
                <div class="col operator op">=</div>
            </div>
        </div>

        <div class="mode">Want to just enter a math expression? Click <button class="mode-btn">here</button>!</div>
    </body>
    <script src="index.js"></script>
</html>
